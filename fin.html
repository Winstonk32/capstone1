        <h1>Investment Calculator</h1>
        <p>Calculate the future value of your investment</p>

    <main>
        <section class="calculator">
            <form id="investmentForm">
                <div class="form-group">
                    <label for="initialInvestment">Initial Investment ($):</label>
                    <input type="number" id="initialInvestment" placeholder="e.g., 5000" required>
                </div>
                <div class="form-group">
                    <label for="monthlyContribution">Monthly Contribution ($):</label>
                    <input type="number" id="monthlyContribution" placeholder="e.g., 200" required>
                </div>
                <div class="form-group">
                    <label for="interestRate">Annual Interest Rate (%):</label>
                    <input type="number" id="interestRate" placeholder="e.g., 5" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="years">Number of Years:</label>
                    <input type="number" id="years" placeholder="e.g., 10" required>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </section>

        <section id="results">
            <h2>Results</h2>
            <p id="futureValue">Future Value: $0</p>
        </section>
    </main>
