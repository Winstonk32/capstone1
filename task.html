      <h1>Saving Manager</h1>
      <p>Organize your Savings and track your progress</p>
  
    <section class="add-task">
      <h2>Add New Saving Goal</h2>
      <form id="taskForm">
        <h3 style="text-align: left;">Saving Goal</h3>
        <input type="text" id="taskTitle" placeholder="Save title" required>
        <h3 style="text-align: left;">Goal amount</h3>
        <textarea id="taskDescription" placeholder="Save description" required></textarea>
        <h3 style="text-align: left;">Date</h3>
        <input type="date" id="taskDueDate" required>
        <h3 style="text-align: left;">Priority</h3>
        <select id="taskPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section class="task-list">
      <h2>Goals</h2>
      <div id="progressContainer">
        <span id="progressText">0% Complete</span>
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>
      <div id="taskContainer">
        <!-- Tasks will be dynamically added here -->
      </div>
    </section>
